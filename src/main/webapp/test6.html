<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>

<div id="app">

    <el-button type="success" @click="open" type="primary">打开消息提示</el-button>
    <el-button type="info" @click="open1" type="primary">打开消息提示</el-button>
    <el-button type="warning" @click="open2" type="primary">打开消息提示</el-button>
    <el-button type="danger" @click="open3" type="primary">打开消息提示</el-button>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {},
        methods: {
            open: function ()
            {
                this.$notify.success({
                    dangerouslyUseHTMLString: true,
                    title: "提示",
                    message: "成功消息<br><br>请先<a style='text-decoration: none' href='https://www.bilibili.com/'>登录</a>",
                    offset: 200,
                })
            },
            open1: function ()
            {
                this.$notify.info({
                    dangerouslyUseHTMLString: true,
                    title: "提示",
                    message: "普通消息<br><br>请先<a style='text-decoration: none' href='https://www.bilibili.com/'>登录</a>",
                    offset: 200,
                })
            },
            open2: function ()
            {
                this.$notify.warning({
                    dangerouslyUseHTMLString: true,
                    title: "提示",
                    message: "警告消息<br><br>请先<a style='text-decoration: none' href='https://www.bilibili.com/'>登录</a>",
                    offset: 200,
                })
            },
            open3: function ()
            {
                this.$notify.error({
                    dangerouslyUseHTMLString: true,
                    title: "提示",
                    message: "错误消息<br><br>请先<a style='text-decoration: none' href='https://www.bilibili.com/'>登录</a>",
                    offset: 200,
                })
            },
        },
        mounted()
        {

        }
    })
</script>
</body>
</html>
