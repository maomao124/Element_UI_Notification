<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>

<div id="app">

    <el-button @click="open" type="primary">打开消息提示</el-button>
    <el-button @click="open1" type="primary">打开消息提示</el-button>
    <el-button @click="open2" type="primary">打开消息提示</el-button>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {},
        methods: {
            open: function ()
            {
                this.$notify({
                    title: "提示",
                    message: "会关闭的消息",
                })
            },
            open1: function ()
            {
                this.$notify({
                    title: "提示",
                    message: "不会关闭的消息",
                    duration: 0,
                })
            },
            open2: function ()
            {
                this.$notify({
                    title: "提示",
                    message: "1秒后关闭的消息",
                    duration: 1000,
                })
            },
        },
        mounted()
        {

        }
    })
</script>
</body>
</html>
